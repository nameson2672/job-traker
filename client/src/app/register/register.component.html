<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" [formGroup]="registerForm">
              <div class="form-group">
                <label for="inputEmail">Email address *</label>
                <input
                  type="email"
                  class="form-control rounded"
                  id="inputEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  formControlName="email"
                />
              </div>
  
              <div class="form-group">
                <label for="inputPassword">Password *</label>
                <input
                  type="password"
                  class="form-control rounded"
                  id="inputPassword"
                  aria-describedby="passwordHelp"
                  placeholder="Enter password"
                  formControlName="password"
                />
              </div>
  
              <div class="form-group">
                <label for="inputPassword">Confirm Password *</label>
                <input
                  type="password"
                  class="form-control rounded"
                  id="inputPassword"
                  aria-describedby="passwordHelp"
                  placeholder="Enter Confirm password"
                  formControlName="confirmPassword"
                />
              </div>

              <p class="alert alert-danger" role="alert" *ngIf="error">
                <strong>There was an error!</strong><br />Please check your
                username/password and try again.
              </p>
  
              <button
                id="submitButton"
                class="btn btn-lg btn-primary btn-block text-uppercase"
                type="button"
                [disabled]="!registerForm.valid || processing"
                (click)="onSubmitButtonClicked()"
              >
                {{ processing ? "Submitting..." : "Register" }}
              </button>
              <button
              id="submitButton"
              class="btn btn-lg btn-success btn-block text-uppercase"
              type="button"
              routerLink="/login"
            >
              Sign In
            </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
